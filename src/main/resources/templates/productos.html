<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos - S&S con Spring</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form { margin-bottom: 2em; border: 1px solid #ccc; padding: 1em; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Gestión de Inventario con Spring Boot</h1>

    <form th:action="@{/productos}" th:object="${productoForm}" method="post">
        <h2>Registrar Nuevo Producto</h2>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" th:field="*{nombre}" required><br><br>
        
        <label for="descripcion">Descripción:</label><br>
        <input type="text" id="descripcion" th:field="*{descripcion}"><br><br>
        
        <label for="precio">Precio:</label><br>
        <input type="number" step="0.01" id="precio" th:field="*{precio}" required><br><br>
        
        <label for="stock">Stock:</label><br>
        <input type="number" id="stock" th:field="*{cantidadStock}" required><br><br>
        
        <input type="submit" value="Guardar Producto">
    </form>

    <h2>Inventario Actual</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}">1</td>
                <td th:text="${producto.nombre}">Nombre Producto</td>
                <td th:text="${producto.descripcion}">Descripción</td>
                <td th:text="${#numbers.formatCurrency(producto.precio)}">$0.00</td>
                <td th:text="${producto.cantidadStock}">0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
